    <style>
        .loader {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 3px solid transparent;
            border-top-color: #f56;
            border-left-color: #f56;
            border-radius: 50%;
            animation: loader .75s 10 ease forwards;
            animation-iteration-count: infinite;
            margin: 0 auto;
        }
        
        @keyframes loader {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .circle-wrapper {
            width: 100%;
            height: 258px;
            border-radius: 50%;
            font-size: 1.6rem;
            color: #fff;

    </style>
